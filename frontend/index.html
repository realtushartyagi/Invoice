<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            background: #e8e9ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .file-info {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .options {
            margin-bottom: 25px;
        }

        .option-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .radio-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: bold;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF to Excel Converter</h1>
        <p class="subtitle">Convert your PDF files to Excel with ease</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop your PDF file</div>
            <div class="file-info" id="fileInfo"></div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="options">
            <div class="option-title">Conversion Options</div>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="table" name="conversion" value="table" checked>
                    <label for="table">PDF table to Excel (Single sheet)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sheets" name="conversion" value="sheets">
                    <label for="sheets">PDF table/Multiple Sheets Excel</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="text" name="conversion" value="text">
                    <label for="text">PDF text to Excel</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="ocr" name="conversion" value="ocr">
                    <label for="ocr">OCR (Extract text from images)</label>
                </div>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>Convert to Excel</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                convertBtn.disabled = false;
            } else {
                showStatus('Please select a valid PDF file', 'error');
                selectedFile = null;
                fileInfo.textContent = '';
                convertBtn.disabled = true;
            }
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const conversionType = document.querySelector('input[name="conversion"]:checked').value;
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('conversion_type', conversionType);

            showStatus('Converting... Please wait', 'loading');
            convertBtn.disabled = true;

            try {
                const response = await fetch('https://invoice-3-lge9.onrender.com/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `converted_${selectedFile.name.replace('.pdf', '.xlsx')}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('‚úÖ Conversion successful! File downloaded.', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}. Make sure the backend is running.`, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `<div class="loader"></div>${message}`;
            } else {
                status.textContent = message;
            }
            
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
